<main
    class="main text-font d-flex flex-column align-items-center justify-content-center vh-100"
    style="margin: 0; padding: 0">
    <form #userForm="ngForm" class="container w-50">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label"><strong>First Name</strong></label>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="firstName"
                    name="firstName"
                    placeholder="Enter first name" />

                <label class="form-label mt-3"
                    ><strong>Last Name</strong></label
                >
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="lastName"
                    name="lastName"
                    placeholder="Enter last name" />

                <label class="form-label mt-3"><strong>Email</strong></label>
                <input
                    type="email"
                    class="form-control"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Enter email address" />

                <label class="form-label mt-3"
                    ><strong>Phone Number</strong></label
                >
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter phone number" />
            </div>

            <div class="col-md-6">
                <label class="form-label"><strong>Company</strong></label>
                <select
                    class="form-control"
                    name="company"
                    [(ngModel)]="selectedCompany">
                    <option value="" disabled>Select a company</option>
                    <option
                        *ngFor="let company of companies"
                        [value]="company.cO_ID">
                        {{ company.cO_NAME }}
                    </option>
                </select>

                <label class="form-label mt-3"><strong>Password</strong></label>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Enter password" />

                <label class="form-label mt-3"><strong>Role</strong></label>
                <select class="form-control" name="role" [(ngModel)]="role">
                    <option value="" disabled>Select a role</option>
                    <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
                </select>

                <label class="form-label mt-3"><strong>City</strong></label>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="city"
                    name="city"
                    placeholder="Enter city" />
            </div>
        </div>

        <div class="text-center mt-5">
            <button
                type="button"
                class="btn btn-dark w-50"
                (click)="register(userForm)">
                Register
            </button>
        </div>

        <div class="text-center mt-3">
            <a href="/login" class="link-dark link-opacity-50-hover"
                >Already have an account?</a
            >
        </div>
    </form>
</main>
